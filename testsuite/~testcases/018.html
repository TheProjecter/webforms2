<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN">
<html debug="true" xmlns="http://www.w3.org/1999/xhtml"><!-- debug -->
	<head>
		<title>Radio Buttons in Nested Repetition Blocks</title>
		<meta name="description" content="" />
		<meta name="keywords" content="repetition, validation" />
		<script type="text/javascript" src="../../webforms2.js"></script>
		<script type="text/javascript" src="firebug/firebug.js"></script>
		
		<!-- BEGIN HEAD -->
		<script type="text/javascript">
		
		</script>
		<style type="text/css">
		
		</style>
		<!-- END HEAD -->
	</head>
	<body>
		<div id="testcaseDesc">
			<p>Testing radio buttons in nested repetition blocks.</p>
		</div>
		
		<!-- BEGIN TEST CASE -->
  <form>
   <h1> Solar system </h1>
   <p> <label> System Name: <input name="name"/> </label> </p>
   <h2> Planets </h2>
   <ol>
    <li repeat="template" repeat-start="0" id="planets">
     <label> Name: <input name="planet[planets].name" required="required"/> </label><br>
	   Class:
           <label><input name="planet[planets].class" type="radio" value="M" /> N</label>
           <label><input name="planet[planets].class" type="radio" value="N" /> M</label>
     <h3> Moons </h3>
     <ul>
      <li repeat="template" repeat-start="0" id="planet[planets].moons">
       <input name="planet[planets].moon[planet[planets].moons]"/>
	   Class:
           <label><input name="planet[planets].moon[planet[planets].moons].class" type="radio" value="M" /> N</label>
           <label><input name="planet[planets].moon[planet[planets].moons].class" type="radio" value="N" /> M</label>
       <button type="remove">Delete Moon</button>
      </li>
     </ul>
     <p><button type="add" template="planet[planets].moons">Add Moon</button></p>
     <p><button type="remove">Delete Planet</button></p>
    </li>
   </ol>
   <p><button type="add" template="planets">Add Planet</button></p>
   <p><button type="submit">Submit</button></p>
  </form>
		<!-- END TEST CASE -->
		
	</body>
</html>
